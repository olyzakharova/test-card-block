<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilda Test</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="main">
        <section class="cards">
          <div class="card">
            <div class="card-img">
                <img src="" alt="" class="card-img-main">
                <div class="card-imgs">
                    <img src="" alt="" class="card-img1">
                    <img src="" alt="" class="card-img2">
                </div>
            </div>
            <div class="card-title"></div>
            <div class="card-descr"></div>
            <div class="card-parameters">
                <div class="card-price"><span>Price:</span> </div>
                <div class="card-priceold"><span>Old Price:</span> </div>
                <div class="card-quantity"><span>Quantity:</span> </div>
            </div>
            <button class="card-button" id="card-button">Добавить в корзину</button>
          </div>
        </section>
        <div class="modal" id="modal">Товар добавлен в корзину!</div>
      </main>

    <script src="index.js"></script>
</body>
</html>
